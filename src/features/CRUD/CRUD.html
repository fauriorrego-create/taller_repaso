<div class="container-fluid p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">CRUD Datos</h3>

        <div class="d-flex gap-2">
            <button class="btn btn-warning" id="exportBtn">
                Exportar Datos De Usuario
            </button>
            <button class="btn btn-danger" onclick="deleteAllUsers()">
                Borrar Datos
            </button>
        </div>
    </div>

    <main class="row g-4">

        <div class="col-md-4">
            <div class="card p-4">
                <h1 class="fw-bold mb-2">Registro De Datos</h1>

                <form id="dataForm">

                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Documento</label>
                        <input type="text" class="form-control" id="document" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4 h-100">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr class="text-secondary">
                                <th>Nombre Completo</th>
                                <th>Documento</th>
                                <th>Correo</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
